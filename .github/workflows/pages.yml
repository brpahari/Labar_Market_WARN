name: Deploy Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  deploy:
    environment:
      name: github-pages
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Debug site directory in runner
        run: |
          echo "PWD:"
          pwd
          echo "Top level:"
          ls -la
          echo "site listing:"
          ls -la site || true
          echo "find site (maxdepth 3):"
          find site -maxdepth 3 -print
          echo "symlinks in site:"
          find site -type l -print || true
          echo "file types:"
          find site -maxdepth 2 -type f -print0 | xargs -0 -I{} sh -c 'echo "----"; ls -la "{}"; file "{}"' || true

      - uses: actions/configure-pages@v5

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: site

      - name: Deploy
        uses: actions/deploy-pages@v4
